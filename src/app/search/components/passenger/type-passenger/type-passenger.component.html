<li>
  <div class="passengers-popup_main_description">
    <p class="title">{{label}}</p>
    <label class="label" *ngIf="info; else normalPassenger"><a href="">{{rulAge}}</a></label>
    <ng-template #normalPassenger>
      <label class="label">{{rulAge}}</label>
    </ng-template>

  </div>
  <div class="passengers-popup_main_counter">
    <ng-content select="[click-less]"></ng-content>
    <div class="number">{{age}}</div>
    <ng-content select="[click-more]"></ng-content>
  </div>
</li>
