<form autocomplete="off" #searchFlight="ngForm" class="pane-wrapper" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group form-group--flight-search">
    <app-origin-selector class="form-input origin" [dataFlight]="dataFlight.origin"
      (selectedOrigin)="destination.loadDestinations()"
      (isFocused)="isFocusedOrigin=$event" [ngClass]="{'focused':isFocusedOrigin}" #origin></app-origin-selector>

    <app-destination-selector
      class="form-input destination"
      #destination
      [ngClass]="{'focused':isFocusedDestination}"
      [dataFlight]="dataFlight"
      (isFocused)="isFocusedDestination=$event"
      (outStation)="prueba.setPrueba($event)"
      (clickDestination)="origin.showPopupOrigin($event)">
    </app-destination-selector>

    <app-calendar class="form-input dates"></app-calendar>

    <div app-passenger #prueba id="form-group--passengers" class="form-input passengers"></div>
  </div>

  <div class="form-action">
    <button [disabled]="searchFlight.invalid" class="mv_button color-darkGrey size-md icon icon-right">Buscar</button>
  </div>
</form>
