<div class="searcbar-datepicker_title">
  <p class="title" *ngIf="true">
    <span class="icon icon-plane-left"></span> Selecciona fecha de vuelta
  </p>
  <ul class="options">
    <li>
      <input
        id="roundTrip"
        type="radio"
        name="flight-option"
        value="ida-vuelta"
        (change)="changeRoundTrip()"
      >
      <label for="roundTrip">Ida y vuelta</label>
    </li>

    <li>
      <input
        id="oneWay"
        type="radio"
        name="flight-option"
        value="ida"
        (change)="changeOneWay()"
      >
      <label for="oneWay">Solo ida</label>
    </li>
  </ul>
</div>
<ng-content></ng-content>
<div class="searcbar-datepicker_legend">
  <p class="legend-item">Hoy</p>
  <p class="legend-item selection">Tu selecci√≥n</p>
</div>
