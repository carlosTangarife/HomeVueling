
<label for="origin-input" class="form-input_label">{{'origin' | dictionary}}</label>
<div class="input-group" (click)="clearInput()">
  <span class="prefix" *ngIf="dataFlight.code">{{dataFlight.code}}</span>
  <input type="text" id="origin-input"
    [(ngModel)]="dataFlight.name"
    (keyup)="filterStationsByKey(originInput.value)"
    #originInput
    name="origin"
    class="form-control js-searchbar-input"
    placeholder="{{'originPlaceholder' | dictionary}}" required>
</div>

<div class="popover popover--error" *ngIf="false">
  <div class="popover-content">Before continiung, you must select your origin.</div>
</div>

<div id="origin-sugestion-popup" class="searchbar-popup cities-sugestion-popup " [ngClass]="{'show':_selectorService.viewPopup}">
  <div app-places
      [type]="'recents'"
      [label]="'recentSearchs'"
      [data]="_selectorService.recentStations$"
      (selectedEvent)="selectStation($event)"
      (deleteEvent)="deleteRecentStationsCookie($event)">
  </div>

  <div app-places
      [label]="'allAirports'"
      [data]="_selectorService.listStations$"
      (selectedEvent)="selectStation($event)">
  </div>
</div>
