<p class="cities-sugestion-popup_title" *ngIf="hasRecentStations()">
  {{label | dictionary}}
  <span class="erase-label" *ngIf="type === 'recents'"
    (click)="deleteRecentStations()">{{'erase' | dictionary}}</span>
</p>
<ul class="cities-sugestion-popup_list">
  <li *ngFor="let station of data | async"
    (click)="stationSelected(station)"
    [ngClass]="{'connection-flight':station?.connection}">
    <p class="list-item">{{station?.name}}</p>
    <p class="list-item">{{station?.countryName}}</p>
    <p class="list-item">{{station?.code}}</p>
    <p class="list-item">
      <span class="icon icon-clock">
        <span class="path1"></span>
        <span class="path2"></span>
      </span>
    </p>
  </li>
</ul>
