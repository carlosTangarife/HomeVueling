
<label for="destination-input" class="form-input_label">{{'destination' | dictionary}}</label>
<div class="input-group" (click)="clearInput()">
  <span class="prefix" *ngIf="dataFlight.destination.code">{{dataFlight.destination.code}}</span>
  <input type="text" id="destination-input"
    [(ngModel)]="dataFlight.destination.name"
    (keyup)="filterStationsByKey(destinationInput.value)"
    #destinationInput
    name="destination"
    class="form-control js-searchbar-input"
    placeholder="{{'destinationPlaceholder' | dictionary}}" required>
</div>

<div class="popover popover--error" *ngIf="false">
  <div class="popover-content">Before continiung, you must select your destination.</div>
</div>

<div id="destinationInput-sugestion-popup"
    class="searchbar-popup cities-sugestion-popup"
    [ngClass]="{'show':selectorService.viewPopup}" >

  <div app-places *ngIf="selectorService.hasRecentStations()"
    [showErase]="selectorService.showErase()"
    [data]="selectorService.recentStations$"
    [label]="'recentSearchs'"
    (selectedEvent)="selectStation($event)"
    (deleteEvent)="deleteRecentStationsCookie($event)">
  </div>

  <div app-places
    [showErase]="false"
    [data]="selectorService.listStations$"
    [label]="'allAirports'"
    (selectedEvent)="selectStation($event)">
  </div>

  <div class="cities-sugestion-popup_legend">
    <ul>
      <li>{{'directFlights' | dictionary}}</li>
      <li class="connection-flight">{{'connectionFlights' | dictionary}}</li>
    </ul>
    <div class="cities-sugestion-popup_legend_actions" *ngIf="!isMulticity">
      <div class="link" *ngIf="selectorService.showMapLink()">
        <span class="icon icon-arrow-right"></span>
        <a href="">{{'destinationMap' | dictionary}}</a>
      </div>
      <div class="form-checkbox--button color-darkGrey" *ngIf="selectorService.showMulticity()">
        <label>
          <input type="checkbox" #multicityBtn hidden>
          <span (click)="toogleMulticity()">{{'multicity' | dictionary}}</span>
        </label>
      </div>
    </div>
  </div>
</div>
